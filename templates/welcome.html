<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Puissance 4 - Bienvenue</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #welcomeImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        #pressKeyMessage {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            color: white;
            font-family: system-ui, sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 2px 8px rgba(0,0,0,0.8);
            animation: pulse 1.5s ease-in-out infinite;
            text-align: center;
            pointer-events: none;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <img id="welcomeImage" src="/images/1page.gif" alt="Ã‰cran d'accueil">
    <div id="pressKeyMessage">Appuyez sur une touche pour commencer</div>
    
    <script>
        // Redirect to game on any key press
        function startGame(e) {
            e.preventDefault();
            window.location.href = '/game';
        }
        
        document.addEventListener('keydown', startGame, { once: true });
        
        // Also allow click to start (mobile/accessibility)
        document.body.addEventListener('click', startGame, { once: true });
        document.body.addEventListener('touchstart', startGame, { once: true });
        
        // Prevent scrolling/zooming
        document.body.style.touchAction = 'none';
    </script>
</body>
</html>
