<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Code Konami</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: #2a2a2a;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 2rem;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }
        .instruction {
            background: #333;
            padding: 1rem;
            margin: 1rem 0;
            border-left: 4px solid #00ff00;
        }
        .sequence {
            font-size: 1.5rem;
            text-align: center;
            padding: 1rem;
            background: #1a1a1a;
            border-radius: 5px;
            letter-spacing: 5px;
        }
        #log {
            background: #000;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.9rem;
        }
        .log-entry {
            margin: 0.25rem 0;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #0ff; }
        .progress {
            background: #333;
            height: 30px;
            border-radius: 15px;
            margin: 1rem 0;
            overflow: hidden;
        }
        .progress-bar {
            background: linear-gradient(90deg, #00ff00, #00cc00);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ TEST CODE KONAMI üéÆ</h1>
        
        <div class="instruction">
            <strong>Instructions :</strong><br>
            Tapez la s√©quence suivante sur votre clavier :
        </div>
        
        <div class="sequence">
            ‚Üë ‚Üë ‚Üì ‚Üì A B A B
        </div>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar">0/8</div>
        </div>
        
        <div class="instruction">
            <strong>√âtat :</strong> <span id="status">En attente...</span>
        </div>
        
        <div id="log">
            <div class="log-entry info">üìù Console de debug - Pr√™t √† tester</div>
        </div>
    </div>

    <script>
        var konamiSequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'a', 'b', 'a', 'b'];
        var konamiIndex = 0;
        var konamiActive = false;
        var logDiv = document.getElementById('log');
        var statusSpan = document.getElementById('status');
        var progressBar = document.getElementById('progressBar');

        function addLog(message, type) {
            var entry = document.createElement('div');
            entry.className = 'log-entry ' + (type || 'info');
            entry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateProgress() {
            var percent = (konamiIndex / konamiSequence.length) * 100;
            progressBar.style.width = percent + '%';
            progressBar.textContent = konamiIndex + '/' + konamiSequence.length;
        }

        function activateEasterEgg() {
            if(konamiActive) return;
            konamiActive = true;
            
            addLog('üéä CODE KONAMI COMPLET! Activation...', 'success');
            statusSpan.textContent = '‚úÖ CODE VALID√â!';
            statusSpan.style.color = '#0f0';
            
            // Appeler l'API
            addLog('üöÄ Appel de l\'API /api/launch-easteregg...', 'info');
            
            fetch('http://localhost:8080/api/launch-easteregg', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                addLog('‚úÖ R√©ponse API: ' + JSON.stringify(data), 'success');
                if(data.success) {
                    statusSpan.textContent = 'üéÆ ESPERSOUL2 LANC√â!';
                    alert('üéÆ ESPERSOUL2 lanc√© avec succ√®s!\n\nM√©thode: ' + data.method + '\nMessage: ' + data.message);
                }
            })
            .catch(function(error) {
                addLog('‚ùå Erreur API: ' + error, 'error');
                statusSpan.textContent = '‚ùå Erreur';
                statusSpan.style.color = '#f00';
            });
        }

        document.addEventListener('keydown', function(e) {
            addLog('üéπ Touche: ' + e.key + ' (attendu: ' + konamiSequence[konamiIndex] + ')', 'info');
            
            var expectedKey = konamiSequence[konamiIndex];
            var pressedKey = e.key;
            
            var isMatch = false;
            if(expectedKey === 'a' || expectedKey === 'b') {
                isMatch = pressedKey.toLowerCase() === expectedKey;
            } else {
                isMatch = pressedKey === expectedKey;
            }
            
            if(isMatch) {
                konamiIndex++;
                addLog('‚úÖ Correct! [' + konamiIndex + '/' + konamiSequence.length + ']', 'success');
                updateProgress();
                statusSpan.textContent = 'Progression: ' + konamiIndex + '/' + konamiSequence.length;
                
                if(konamiIndex === konamiSequence.length) {
                    activateEasterEgg();
                    konamiIndex = 0;
                    updateProgress();
                }
            } else {
                if(konamiIndex > 0) {
                    addLog('‚ùå Reset (attendu: ' + expectedKey + ', re√ßu: ' + pressedKey + ')', 'error');
                }
                konamiIndex = 0;
                updateProgress();
                statusSpan.textContent = 'En attente...';
            }
        });

        addLog('üéÆ D√©tecteur Konami initialis√©', 'success');
        addLog('üìù S√©quence: ' + konamiSequence.join(' '), 'info');
        updateProgress();
    </script>
</body>
</html>
